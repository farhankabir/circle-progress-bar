<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Circle Progress</title>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!--jQuery old v1.12.4 -->
	<!--
		<script src="assets/js/jquery-1.12.4.min.js"></script>
	-->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
	<!--Circle Progressbar section coding-->
	<div class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center">
					<h2>jQuery Circle Progress</h2>
					<p>gradient generator: <a href="https://uigradients.com/" target="_blank">uigradients.com</a></p>
					<p>source: <a href="https://github.com/kottenator/jquery-circle-progress" target="_blank">http://kottenator.github.io/jquery-circle-progress/</a></p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<div class="single-skillbar">
						<div class="single-skillbar-inner" id="html">
							<span class="skill-count-no"></span>
						</div>
						<h4>HTML</h4>
					</div>
				</div>
				<div class="col-md-3">
					<div class="single-skillbar">
						<div class="single-skillbar-inner" id="css">
							<span class="skill-count-no"></span>
						</div>
						<h4>CSS</h4>
					</div>
				</div>
				<div class="col-md-3">
					<div class="single-skillbar">
						<div class="single-skillbar-inner" id="jquery">
							<span class="skill-count-no"></span>
						</div>
						<h4>jQuery</h4>
					</div>
				</div>
				<div class="col-md-3">
					<div class="single-skillbar">
						<div class="single-skillbar-inner" id="js">
							<span class="skill-count-no"></span>
						</div>
						<h4>Javascript</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/circle-progress.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/scripts.js"></script>
</body>
</html>
